<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Retro TV</title>
<link rel="apple-touch-icon" href="icon-1024.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
body{
  margin:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: monospace;
}
.tv{
  background:#3b2a24;
  border-radius:28px;
  padding:20px;
  box-shadow:0 0 40px #000;
}
.screen{
  width:280px;
  height:280px;
  background:black;
  margin:auto;
  position:relative;
}
.hud{
  display:flex;
  justify-content:space-between;
  color:#c7f7d4;
  font-size:14px;
  margin-bottom:6px;
}
.controls{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  margin-top:18px;
}
.middle{
  display:flex;
  gap:18px;
}
.btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#1c1c1c;
  color:#c7f7d4;
  font-size:22px;
  box-shadow: inset -2px -2px 6px #000,
              inset 2px 2px 6px #333;
}
.btn:active{ transform:scale(0.92); }
</style>
</head>
<body>
<div class="tv">
  <div class="hud">
    <span>PUNTOS: 0</span>
    <span>RECORD: 0</span>
  </div>
  <div class="screen"></div>
  <div class="controls">
    <button class="btn">▲</button>
    <div class="middle">
      <button class="btn">◀</button>
      <button class="btn">▶</button>
    </div>
    <button class="btn">▼</button>
  </div>
</div>
</body>
</html>
